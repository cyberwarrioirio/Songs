/* Sidebar Neon Style */
/* Sidebar Neon Style - No Red Line */
.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #ff4b4b, #b30000);
  padding: 20px 0;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  overflow-y: auto;
  transition: transform 0.3s ease;
  box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.4),
              0 0 15px rgba(255, 0, 0, 0.7),
              0 0 30px rgba(255, 0, 0, 0.5),
              0 0 45px rgba(255, 0, 0, 0.3);
  
  border: none !important;      /* Har border remove */
  outline: none !important;     /* Har outline remove */
}
@media (max-width: 768px) {
  .sidebar {
    box-shadow: none; /* Mobile me neon glow remove */
    background: #b30000; /* Solid color so no sharp edge */
  }
}


    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: white;
    }
    .nav-item {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }
.nav-item:hover {
  background: #df3232;
  box-shadow: 0 0 10px #ff4d4d,
              0 0 20px #ff4d4d,
              0 0 30px #ff4d4d;
  transition: all 0.3s ease;
}


    .nav-item img.icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    /* Content */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a2538;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    .artist {
      font-size: 14px;
      color: #b0bcd0;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
    }
    /* Mobile */
.menu-btn {
  display: none;
  position: fixed;
  top: 10px;
  left: 10px;
  background: transparent;
  border: none;
  color: #ff4d4d; /* red neon text color */
  font-size: 20px;
  padding: 8px 12px;
  cursor: pointer;
  z-index: 1000;
  text-shadow: 0 0 5px #ff4d4d,
               0 0 10px #ff4d4d,
               0 0 15px #ff4d4d;
}

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .content {
        margin-left: 0;
        padding-top: 50px;
      }
      .menu-btn {
        display: block;
      }
    }

  .neon{
    font-family: "Poppins", "Montserrat", Arial, sans-serif;
    font-weight: 800;
    font-size: clamp(28px, 6vw, 56px);
    letter-spacing: 0.06em;
    color: #fff;
    text-align: center;
    margin: 12px 0 24px;
    position: relative;
    padding: 6px 14px;
    display: inline-block;
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius: 8px;
    box-shadow:
      0 0 30px rgba(255,46,99,0.08),
      inset 0 -6px 12px rgba(0,0,0,0.35);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
     display: block; /* inline-block ki jagah block */
  margin: 12px auto; /* auto margin se center */
  text-align: center;
  }

  /* neon glow using layered text-shadow */
  .neon {
    text-shadow:
      0 0 2px rgba(255,255,255,0.85),
      0 0 8px rgba(255,46,99,0.85),
      0 0 18px rgba(255,46,99,0.65),
      0 0 40px rgba(255,46,99,0.45);
  }

  /* subtle animated pulse */
  @keyframes neonPulse {
    0%   { text-shadow: 0 0 6px rgba(255,46,99,0.6), 0 0 18px rgba(255,46,99,0.45); transform: translateY(0); }
    50%  { text-shadow: 0 0 12px rgba(255,46,99,0.9), 0 0 28px rgba(255,46,99,0.7); transform: translateY(-2px); }
    100% { text-shadow: 0 0 6px rgba(255,46,99,0.6), 0 0 18px rgba(255,46,99,0.45); transform: translateY(0); }
  }
  .neon { animation: neonPulse 2.8s ease-in-out infinite; }

  /* optional flicker for realism (very subtle) */
  @keyframes flicker {
    0%, 100% { opacity: 1; filter: brightness(1); }
    7% { opacity: .95; filter: brightness(.95); }
    8% { opacity: .98; filter: brightness(.98); }
    50% { opacity: 1; filter: brightness(1); }
  }
  .neon { animation: neonPulse 2.8s ease-in-out infinite, flicker 4s linear infinite; }

  /* make sure it looks good on small screens */
  @media (max-width:600px){
    .neon{ font-size: clamp(22px, 7.5vw, 36px); padding: 6px 10px; }
  }

  <script>
    function toggleMenu(){
      document.getElementById('sidebar').classList.toggle('show');
    }

    async function loadPlaylist(){
      const container = document.getElementById('tracks');
      try{
        const res = await fetch('playlist.json', {cache: 'no-store'});
        if(!res.ok) throw new Error('No playlist.json');
        const list = await res.json();
        if(!Array.isArray(list)) throw new Error('Invalid playlist format');

        container.innerHTML = '';
        list.forEach(item => {
          const card = document.createElement('div');
          card.className='card';
          card.innerHTML = `
            <img src="${item.thumb || 'assets/default-thumb.jpg'}" alt="thumb" class="thumb">
            <div class="info">
              <div class="title">${item.title || 'Untitled'}</div>
              <div class="artist">${item.artist || ''}</div>
              <audio controls src="${item.audio || ''}"></audio>
            </div>
          `;
          container.appendChild(card);
        });
      }catch(err){
        container.innerHTML = '<div style="color:#f88">Could not load playlist.json</div>';
      }
    }
    loadPlaylist();
  </script>
