<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a2538;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px 0;
    }
    .artist {
      font-size: 14px;
      color: #b0bcd0;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>My Music</h1>
  <div id="tracks" class="grid"></div>

  <script>
    async function loadPlaylist(){
      const container = document.getElementById('tracks');
      try{
        const res = await fetch('playlist.json', {cache: 'no-store'});
        if(!res.ok) throw new Error('No playlist.json');
        const list = await res.json();
        if(!Array.isArray(list)) throw new Error('Invalid playlist format');

        container.innerHTML = '';
        list.forEach(item => {
          const card = document.createElement('div');
          card.className='card';
          card.innerHTML = `
            <img src="${item.thumb || 'assets/default-thumb.jpg'}" alt="thumb" class="thumb">
            <div class="info">
              <div class="title">${item.title || 'Untitled'}</div>
              <div class="artist">${item.artist || ''}</div>
              <audio controls src="${item.audio || ''}"></audio>
            </div>
          `;
          container.appendChild(card);
        });
      }catch(err){
        container.innerHTML = '<div style="color:#f88">Could not load playlist.json</div>';
      }
    }
    loadPlaylist();
  </script>
</body>
</html>
