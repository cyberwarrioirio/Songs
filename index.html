<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mehfil-e-Sur</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #ff4b4b, #b30000);
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease;
      box-shadow:
        inset 0 0 15px rgba(255, 0, 0, 0.4),
        0 0 15px rgba(255, 0, 0, 0.7),
        0 0 30px rgba(255, 0, 0, 0.5),
        0 0 45px rgba(255, 0, 0, 0.3);
      border: none !important;
      outline: none !important;
    }
    @media (max-width: 768px) {
      .sidebar {
        box-shadow: none;
        background: #b30000;
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
    }
    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: white;
    }
    .nav-item {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }
    .nav-item:hover {
      background: #df3232;
      box-shadow:
        0 0 10px #ff4d4d,
        0 0 20px #ff4d4d,
        0 0 30px #ff4d4d;
      transition: all 0.3s ease;
    }
    .nav-item img.icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    @media (max-width: 768px) {
      .content {
        margin-left: 0;
        padding-top: 50px;
      }
      .menu-btn {
        display: block;
      }
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a2538;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      cursor: pointer;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      pointer-events: none; 
    }
    .info {
      padding: 10px;
      pointer-events: none; 
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px 0;
      color: #ff4b4b;
      text-shadow: 0 0 5px #ff4b4b;
    }
    .artist {
      font-size: 14px;
      color: #b0bcd0;
      margin-bottom: 10px;
      pointer-events: none;
    }

    /* Mobile Menu Button */
    .menu-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-size: 28px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1000;
      text-shadow:
        0 0 5px #ff4d4d,
        0 0 10px #ff4d4d,
        0 0 15px #ff4d4d;
    }

    .neon {
      font-family: "Poppins", "Montserrat", Arial, sans-serif;
      font-weight: 800;
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: 0.06em;
      color: #fff;
      text-align: center;
      margin: 12px 0 24px;
      position: relative;
      padding: 6px 14px;
      display: block;
      margin: 12px auto;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius: 8px;
      box-shadow:
        0 0 30px rgba(255,46,99,0.08),
        inset 0 -6px 12px rgba(0,0,0,0.35);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow:
        0 0 2px rgba(255,255,255,0.85),
        0 0 8px rgba(255,46,99,0.85),
        0 0 18px rgba(255,46,99,0.65),
        0 0 40px rgba(255,46,99,0.45);
      animation: neonPulse 2.8s ease-in-out infinite, flicker 4s linear infinite;
    }
    @keyframes neonPulse {
      0%   { text-shadow: 0 0 6px rgba(255,46,99,0.6), 0 0 18px rgba(255,46,99,0.45); transform: translateY(0); }
      50%  { text-shadow: 0 0 12px rgba(255,46,99,0.9), 0 0 28px rgba(255,46,99,0.7); transform: translateY(-2px); }
      100% { text-shadow: 0 0 6px rgba(255,46,99,0.6), 0 0 18px rgba(255,46,99,0.45); transform: translateY(0); }
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; filter: brightness(1); }
      7% { opacity: .95; filter: brightness(.95); }
      8% { opacity: .98; filter: brightness(.98); }
      50% { opacity: 1; filter: brightness(1); }
    }
    @media (max-width:600px) {
      .neon {
        font-size: clamp(22px, 7.5vw, 36px);
        padding: 6px 10px;
      }
    }

   
 #bottomPlayer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1a2538;
  border-top: 2px solid #ff4b4b;
  box-shadow: 0 -2px 10px #ff4b4b;
  display: flex;
  align-items: center;
  padding: 8px 20px;
  gap: 12px;
  z-index: 10000;
  height: 70px;
  font-family: "Poppins", "Montserrat", Arial, sans-serif;
  color: #fff;
  justify-content: space-between;
  user-select: none;
  flex-wrap: nowrap; 
}
.controls {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: nowrap; 
  flex-shrink: 1;
  min-width: 0; 
}

input[type="range"] {
  -webkit-appearance: none;
  width: 110px; 
  max-width: 40vw; 
  height: 6px;
  background: #44475a;
  border-radius: 4px;
  cursor: pointer;
  flex-shrink: 0;
  user-select: none;
}

@media (max-width: 480px) {
  #bottomPlayer {
    height: auto;
    padding: 6px 15px;
    gap: 10px;
    flex-wrap: wrap; 
    justify-content: center;
    text-align: center;
  }
  #bottomPlayer img {
    height: 40px;
    width: 40px;
    box-shadow: 0 0 6px #ff4b4b;
  }
  .player-info {
    flex-basis: 100%;
    margin: 6px 0;
    pointer-events: none;
  }
  .player-info .title {
    font-size: 14px;
  }
  .player-info .artist {
    font-size: 12px;
  }
  
  .controls {
    justify-content: center;
    flex-wrap: wrap; 
    gap: 8px;
    width: 100%;
  }
  input[type="range"] {
    width: 80px; 
  }
  .time {
    width: 30px;
    font-size: 11px;
  }




button.play-pause {
  background: #1a2538;
  border: 2px solid #ff4b4b;
  border-radius: 50%;
  padding: 10px;
  cursor: pointer;
  box-shadow:
    0 0 8px #ff4b4b,
    0 0 20px #ff4b4b,
    inset 0 0 10px #ff4b4b;
  transition: box-shadow 0.3s ease, transform 0.15s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

button.play-pause:hover {
  box-shadow:
    0 0 15px #ff6c6c,
    0 0 35px #ff6c6c,
    inset 0 0 15px #ff6c6c;
  transform: scale(1.1);
}

button.play-pause:active {
  transform: scale(0.95);
}

button.play-pause svg {
  pointer-events: none; /* so clicks go to button */
}




}

#playerThumb {
  height: 50px;
  width: auto;
  border-radius: 6px;
  box-shadow: 0 0 8px #ff4b4b;
  object-fit: cover;
}

  </style>
</head>
<body>

  <div class="content">
    <h1 class="neon"><b>Mehfil-e-Sur</b></h1>
    <div id="tracks" class="grid"></div>
  </div>

  <div id="bottomPlayer" style="display:none;">
    <img id="playerThumb" src="assets/default-thumb.jpg" alt="Thumbnail" />
    <div class="player-info">
      <div id="playerTitle" class="title">Title</div>
      <div id="playerArtist" class="artist">Artist</div>
    </div>
    <div class="controls">


<!-- Play Pause Button -->
<button id="playPauseBtn" class="play-pause" aria-label="Play/Pause" title="Play/Pause">
  <img id="playIcon" src="https://cdn-icons-png.flaticon.com/512/17/17550.png" alt="Play" style="width:28px; height:28px;">
  <img id="pauseIcon" src="https://cdn-icons-png.flaticon.com/512/62/62070.png" alt="Pause" style="width:28px; height:28px; display:none;">
</button>





      <span id="currentTime" class="time">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" step="1" />
      <span id="duration" class="time">0:00</span>
      <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume" />
    </div>
  </div>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('show');
  }

  const container = document.getElementById('tracks');

  const bottomPlayer = document.getElementById('bottomPlayer');
  const playerThumb = document.getElementById('playerThumb');
  const playerTitle = document.getElementById('playerTitle');
  const playerArtist = document.getElementById('playerArtist');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const progressBar = document.getElementById('progressBar');
  const volumeControl = document.getElementById('volumeControl');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');

  const audio = new Audio();

  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60) || 0;
    const secs = Math.floor(seconds % 60) || 0;
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }
function openBottomPlayer(song) {
  playerThumb.src = song.thumb || 'assets/default-thumb.jpg';
  playerTitle.textContent = song.title || 'Untitled';
  playerArtist.textContent = song.artist || 'Unknown Artist';
  audio.src = song.audio || '';
  audio.load();
  audio.play();
  playIcon.style.display = 'none';
  pauseIcon.style.display = 'block';
  bottomPlayer.style.display = 'flex';
}

const playIcon = document.getElementById('playIcon');
const pauseIcon = document.getElementById('pauseIcon');



function togglePlayPause() {
  if (audio.paused) {
    audio.play();
    playIcon.style.display = 'none';
    pauseIcon.style.display = 'block';
  } else {
    audio.pause();
    playIcon.style.display = 'block';
    pauseIcon.style.display = 'none';
  }
}

audio.addEventListener('ended', () => {
  playIcon.style.display = 'block';
  pauseIcon.style.display = 'none';
});


  playPauseBtn.addEventListener('click', togglePlayPause);
  playPauseBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); 
    togglePlayPause();
  });

  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.value = progressPercent;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  progressBar.addEventListener('input', () => {
    if (audio.duration) {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    }
  });
  progressBar.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (audio.duration) {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    }
  });

  volumeControl.addEventListener('input', () => {
    audio.volume = volumeControl.value;
  });

  
  const songs = [

      {
      title: 'Afreen Afreen',
      artist: 'Abdullah',
      thumb: 'images/Afreen.png',
      audio: 'audio/Afree Afreee My Original.mp3',
    },    

  ];

 
  function renderSongs() {
    container.innerHTML = '';
    songs.forEach((song, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.innerHTML = `
        <img src="${song.thumb}" alt="${song.title}" class="thumb" />
        <div class="info">
          <h3 class="title">${song.title}</h3>
          <p class="artist">${song.artist}</p>
        </div>
      `;

    
      function playThisSong() {
        openBottomPlayer(song);
       
        card.setAttribute('aria-pressed', 'true');
      }

      card.addEventListener('click', playThisSong);
      card.addEventListener('touchstart', (e) => {
        e.preventDefault();
        playThisSong();
      });

      container.appendChild(card);
    });
  }

  renderSongs();





  // Pause audio when navigating away or page hidden
  // document.addEventListener('visibilitychange', () => {
  //   if (document.hidden) {
  //     audio.pause();
  //     playPauseBtn.textContent = '►';
  //   }
  // });
</script>
